name: Maven CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR file
        run: mvn clean package

      - name: Upload WAR file (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: webapp-war
          path: target/*.war
